<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Move_Zero_Right</title>
</head>
<body>
   <script>
       //Declaration
         var a =  [23,8,0,8,77,0,11,0];
    
       function moveZero(b)
        {
    for (var i = b.length - 1; i >= 0; i--) 
    {
        if (b[i] === 0)
         {
            b.splice(i, 1);
            b.push(0);
        }
    }
    return b;
}
//Presentation
document.write('Input:'+a+'<br>');
document.write('Output: ' +moveZero(a)+'<br>');
   </script> 
</body>
</html>
