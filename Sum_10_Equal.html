<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Sum_Of_two_value_10</title>
</head>
<body>
    <script>


function twoSum(nums, target_num) 
{
  var map = [];
  var indexnum = [];
    var nums=[2,3,5,7,9,0];
  for (var x = 0; x < nums.length; x++)
  {
  if (map[nums[x]] != null)
  {
  var index = map[nums[x]];
  indexnum[0] = index;
  indexnum[1] = x;
  break;
  }
  else
  {
  map[target_num - nums[x]] = x;
  }
  }
  return indexnum;
  } 
  document.write(twoSum([2,3,5,7,9,0],10));
  
    </script>
</body>
</html>
